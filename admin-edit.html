<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto - Mazarrón</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="header">
        </header>

    <main class="page-content">
        <section class="content-section form-section">
            <h2>Editar Proyecto: <span id="edit-project-title-display">Cargando...</span></h2>
            <p>Modifica los detalles, logística o el estado de la actividad.</p>
            
            <form id="edit-project-form" class="volunteer-form">
                
                <input type="hidden" id="edit-project-id" name="projectId">
                
                <h3>Datos Principales</h3>
                <div class="form-group">
                    <label for="edit-title">Título del Proyecto:</label>
                    <input type="text" id="edit-title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-pedania">Pedanía:</label>
                    <select id="edit-pedania" required>
                        <option value="puerto">Puerto de Mazarrón</option>
                        <option value="saladillo">Saladillo (Camposol)</option>
                        <option value="mazarron">Mazarrón (Núcleo Urbano)</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-activity">Área de Actividad:</label>
                    <select id="edit-activity" required>
                        <option value="Medio Ambiente y Sostenibilidad">Medio Ambiente y Sostenibilidad</option>
                        <option value="Educación y Cultura">Educación y Cultura</option>
                        <option value="Social y Bienestar">Social y Bienestar</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="edit-status">Estado del Proyecto:</label>
                    <select id="edit-status" required>
                        <option value="Activo">Activo</option>
                        <option value="Pausado">Pausado</option>
                        <option value="Completado">Completado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-description">Descripción:</label>
                    <textarea id="edit-description" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-button">Guardar Cambios</button>
                <a href="admin.html" class="submit-button" style="background-color:gray; display:block; text-align:center;">Cancelar y Volver</a>
            </form>
        </section>
    </main>

    <footer class="footer">
        </footer>
    <script src="script.js"></script>
</body>
</html>
