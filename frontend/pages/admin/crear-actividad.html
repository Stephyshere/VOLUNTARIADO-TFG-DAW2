<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crear nueva actividad de voluntariado.">
    <title>Crear Actividad - Voluntariado Mazarrón</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../../assets/js/script.js" defer></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header id="header" class="header fixed-top">
        <div class="container-fluid px-5">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <a class="navbar-brand logo" href="../public/index.html">VoluntaMazarrón</a>
                <div class="ms-auto d-flex align-items-center gap-3">
                    <a href="admin.html" class="nav-link fw-bold">Volver al Panel</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content flex-grow-1 py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold">Crear Nueva Actividad</h2>
                        <p class="text-muted">Introduce los detalles del nuevo proyecto de voluntariado.</p>
                    </div>

                    <div class="card border-0 shadow-lg rounded-4">
                        <div class="card-body p-5">
                            <form id="create-project-form">

                                <h4 class="mb-4 text-primary fw-bold"><i class="bi bi-info-circle me-2"></i>Información
                                    Básica</h4>

                                <div class="mb-3">
                                    <label for="new-title" class="form-label fw-bold">Título del Proyecto</label>
                                    <input type="text" class="form-control" id="new-title" required>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="new-pedania" class="form-label fw-bold">Pedanía</label>
                                        <select class="form-select" id="new-pedania" required>
                                            <option value="">-- Selecciona Pedanía --</option>
                                            <option value="atalaya">Atalaya</option>
                                            <option value="balsicas">Balsicas</option>
                                            <option value="canadas">Cañadas del Romero</option>
                                            <option value="ganuelas">Gañuelas</option>
                                            <option value="garrobo">Garrobo</option>
                                            <option value="ifre-gallego">Ifre-Cañada de Gallego</option>
                                            <option value="ifre-pastrana">Ifre-Pastrana</option>
                                            <option value="leiva">Leiva</option>
                                            <option value="majada">Majada</option>
                                            <option value="moreras">Moreras</option>
                                            <option value="puerto">Puerto de Mazarrón</option>
                                            <option value="saladillo">Saladillo</option>
                                            <option value="mazarron">Mazarrón (Núcleo Urbano)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="new-activity" class="form-label fw-bold">Área de Actividad</label>
                                        <select class="form-select" id="new-activity" required>
                                            <option value="">-- Selecciona Área --</option>
                                            <option value="Medio Ambiente y Sostenibilidad">Medio Ambiente y
                                                Sostenibilidad</option>
                                            <option value="Social y Bienestar">Social y Bienestar</option>
                                            <option value="Educación y Cultura">Educación y Cultura</option>
                                            <option value="Sanidad y Salud">Sanidad y Salud</option>
                                            <option value="Deporte y Ocio">Deporte y Ocio</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="new-description" class="form-label fw-bold">Descripción</label>
                                    <textarea class="form-control" id="new-description" rows="4" required
                                        placeholder="¿Qué se va a hacer?"></textarea>
                                </div>

                                <hr class="my-4">

                                <h4 class="mb-4 text-primary fw-bold"><i class="bi bi-clock me-2"></i>Logística y
                                    Horarios</h4>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="new-duration" class="form-label fw-bold">Duración</label>
                                        <input type="text" class="form-control" id="new-duration"
                                            placeholder="Ej: 3 horas">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="new-frequency" class="form-label fw-bold">Frecuencia</label>
                                        <input type="text" class="form-control" id="new-frequency"
                                            placeholder="Ej: Cada miércoles">
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="new-meeting" class="form-label fw-bold">Punto de Encuentro</label>
                                        <input type="text" class="form-control" id="new-meeting">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="new-transport" class="form-label fw-bold">Transporte</label>
                                        <input type="text" class="form-control" id="new-transport"
                                            placeholder="Ej: Coche compartido">
                                    </div>
                                </div>

                                <hr class="my-4">

                                <h4 class="mb-4 text-primary fw-bold"><i class="bi bi-box-seam me-2"></i>Materiales</h4>

                                <div class="mb-3">
                                    <label for="new-vol-material" class="form-label fw-bold">Material del
                                        Voluntario</label>
                                    <textarea class="form-control" id="new-vol-material" rows="3"
                                        placeholder="Un ítem por línea"></textarea>
                                </div>

                                <div class="mb-4">
                                    <label for="new-org-material" class="form-label fw-bold">Material de la
                                        Organización</label>
                                    <textarea class="form-control" id="new-org-material" rows="3"
                                        placeholder="Un ítem por línea"></textarea>
                                </div>

                                <div class="mb-5">
                                    <label for="new-notes" class="form-label fw-bold">Notas Importantes</label>
                                    <textarea class="form-control" id="new-notes" rows="3"></textarea>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit"
                                        class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">Crear y Publicar
                                        Actividad</button>
                                    <a href="admin.html"
                                        class="btn btn-outline-secondary rounded-pill fw-bold">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-secondary small">&copy; 2025 Voluntariado Mazarrón. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
