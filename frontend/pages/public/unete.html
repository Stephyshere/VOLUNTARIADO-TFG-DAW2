<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Únete al Voluntariado! - Mazarrón</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <header id="header" class="header">
        <div class="logo">VoluntaMazarrón</div>
        <nav id="nav-menu" class="nav">
            <a href="index.html">Inicio</a>
            <a href="index.html#projects-section">Proyectos</a>
            <a href="sobre-nosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <a href="unete.html" class="cta-header">¡Únete Ahora!</a>
        <button id="nav-toggle" class="nav-toggle">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
    </header>

    <main class="page-content">
        <section class="content-section form-section">
            <h2>Formulario de Inscripción de Voluntarios</h2>
            <p>Completa el formulario y da el primer paso para ser parte del cambio en Mazarrón.</p>

            <form action="#" method="POST" class="volunteer-form">

                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="residencia">Pedanía de Residencia:</label>
                    <select id="residencia" name="residencia" required>
                        <option value="">-- Selecciona tu Pedanía --</option>
                        <option value="atalaya">Atalaya</option>
                        <option value="balsicas">Balsicas</option>
                        <option value="canadas">Cañadas del Romero</option>
                        <option value="ganuelas">Gañuelas</option>
                        <option value="garrobo">Garrobo</option>
                        <option value="ifre-gallego">Ifre-Cañada de Gallego</option>
                        <option value="ifre-pastrana">Ifre-Pastrana</option>
                        <option value="leiva">Leiva</option>
                        <option value="majada">Majada</option>
                        <option value="moreras">Moreras (Incl. Bolnuevo)</option>
                        <option value="puerto">Puerto de Mazarrón</option>
                        <option value="saladillo">Saladillo (Incl. Camposol)</option>
                        <option value="mazarron">Mazarrón (Núcleo Urbano)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interes">Área de Interés (Principal):</label>
                    <select id="interes" name="interes" required>
                        <option value="">-- Selecciona una Causa --</option>
                        <option value="ambiente">Medio Ambiente y Sostenibilidad</option>
                        <option value="social">Social y Bienestar</option>
                        <option value="educacion">Educación y Cultura</option>
                        <option value="sanidad">Sanidad y Salud</option>
                        <option value="deporte">Deporte y Ocio</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="politica" name="politica" required>
                    <label for="politica">Acepto la Política de Privacidad y el tratamiento de mis datos.</label>
                </div>

                <button type="submit" class="submit-button">Enviar Solicitud</button>
            </form>

        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Voluntariado Mazarrón. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Aviso Legal</a>
        </div>
    </footer>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
