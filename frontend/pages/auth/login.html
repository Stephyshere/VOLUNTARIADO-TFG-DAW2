<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Voluntariado Mazarrón</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <header id="header" class="header">
        <div class="logo">VoluntaMazarrón</div>
        <nav id="nav-menu" class="nav">
            <a href="../public/index.html">Inicio</a>
        </nav>
    </header>

    <main class="page-content">
        <section class="content-section form-section">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para gestionar tu voluntariado.</p>

            <form id="login-form" class="volunteer-form">

                <div class="form-group">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>

                <button type="submit" class="submit-button">Acceder</button>

                <p style="text-align:center; margin-top:20px;">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
                <p style="text-align:center; margin-top:10px; font-size:0.9em;">
                    <strong style="color:red;">ADMIN TEST:</strong> admin@mazarron.es / admin
                </p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Voluntariado Mazarrón. Todos los derechos reservados.</p>
    </footer>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
