<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesión en Voluntariado Mazarrón para gestionar tus actividades.">
    <title>Iniciar Sesión - Voluntariado Mazarrón</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../../assets/js/script.js" defer></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header id="header" class="header fixed-top">
        <div class="container-fluid px-5">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <a class="navbar-brand logo" href="../public/index.html">VoluntaMazarrón</a>
                <div class="ms-auto">
                    <a href="../public/index.html" class="nav-link fw-bold">Inicio</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content d-flex align-items-center justify-content-center flex-grow-1 py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card border-0 shadow-lg rounded-4">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold mb-2">Iniciar Sesión</h2>
                                <p class="text-muted">Accede a tu cuenta para gestionar tu voluntariado.</p>
                            </div>

                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label fw-bold">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="login-email"
                                            placeholder="nombre@ejemplo.com" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="login-password" class="form-label fw-bold">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0"
                                            id="login-password" placeholder="••••••••" required>
                                    </div>
                                </div>

                                <button type="submit"
                                    class="btn btn-primary w-100 rounded-pill fw-bold mb-3 shadow-sm">Acceder</button>

                                <div class="text-center mt-4">
                                    <p class="mb-0 text-muted">¿No tienes cuenta? <a href="register.html"
                                            class="text-primary fw-bold text-decoration-none">Regístrate aquí</a></p>
                                </div>

                                <div
                                    class="alert alert-info mt-4 mb-0 py-2 text-center small border-0 bg-info-subtle text-info-emphasis">
                                    <strong>ADMIN TEST:</strong> admin@mazarron.es / admin
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-secondary small">&copy; 2025 Voluntariado Mazarrón. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
