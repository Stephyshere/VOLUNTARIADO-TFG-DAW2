<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Voluntariado Mazarrón</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <header id="header" class="header">
        <div class="logo">VoluntaMazarrón</div>
        <nav id="nav-menu" class="nav">
            <a href="../public/index.html">Inicio</a>
        </nav>
    </header>

    <main class="page-content">
        <section class="content-section form-section">
            <h2>Crear Cuenta</h2>
            <p>Únete a nuestra comunidad de voluntarios.</p>

            <form id="register-form" class="volunteer-form">

                <div class="form-group">
                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                </div>

                <button type="submit" class="submit-button">Registrarse</button>

                <p style="text-align:center; margin-top:20px;">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Voluntariado Mazarrón. Todos los derechos reservados.</p>
    </footer>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
